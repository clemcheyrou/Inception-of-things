---
apiVersion: v1
kind: Service
metadata:
  name: dev-service
  labels:
    app: dev
    app.kubernetes.io/instance: argocd-app
spec:
  ports:
  - port: 8080
    targetPort: 8888
    nodePort: 8080
    protocol: TCP
  type: NodePort
  selector:
    app: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deploy
  labels:
    app: dev
spec:
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: nginx
        image: wil42/playground:v2
        ports:
        - containerPort: 8888