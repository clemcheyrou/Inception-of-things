---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  labels:
    app: dev
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-service
            port:
              number: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: dev-service
  labels:
    app: dev
spec:
  ports:
  - port: 8888
    targetPort: 8888
    nodePort: 30080
    protocol: TCP
  type: NodePort
  selector:
    app: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deploy
  labels:
    app: dev
spec:
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: nginx
        image: wil42/playground:v2
        ports:
        - containerPort: 8888